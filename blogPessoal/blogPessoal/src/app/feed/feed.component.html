<div class="container">
  <div class="row">
    <div class="col-md-4">
      <app-perfil-lateral></app-perfil-lateral>
    </div>
    <div class="col-md-8">
      <h3 class="text-center mb-4">Como Tem Sido a Sua Experiência?</h3>

      <div class="form-group">
        <label class="text-monospace" for="titulo">Título:</label>
        <input
          type="text"
          class="form-control"
          id="titulo"
          placeholder="Digite Seu Título"
        />
      </div>

      <div class="form-group">
        <label class="text-monospace" for="texto">Texto:</label>
        <textarea
          class="form-control"
          id="texto"
          rows="3"
          placeholder="Digite Seu Texto"
        ></textarea>
      </div>

      <div class="row d-flex align-items-end">
        <div class="col-md-6">
          <div class="form-group m-0">
            <label class="text-monospace" for="tema"
              >Escolha um Tema ou
              <a routerLink="/cadastrar-tema">Cadastre um Novo</a></label
            >
            <select name="tema" id="tema" class="form-control">
              <option>Teste 123</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
          <button type="button" class="btn btn-outline-info w-25">
            Publicar
          </button>
        </div>
      </div>
      <hr class="mt-5 mb-5" />
      <nav class="d-flex">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            class="nav-item nav-link active text-secondary font-weight-bold"
            id="nav-home-tab"
            data-toggle="tab"
            href="#minhaspostagens"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
            >Minhas Postagens</a
          >
          <a
            class="nav-item nav-link text-secondary font-weight-bold"
            id="nav-profile-tab"
            data-toggle="tab"
            href="#postagens-temas"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
            >Postagens Por Tema</a
          >
        </div>
      </nav>
      <!--CONFIGURAÇÃO DOS LINKS-->
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="minhas-postagens"
          role="tabpanel"
          aria-labelledby="nav-postagens-tab"
        >
          <!--LINHA DE PESQUISA-->
          <div class="row mt-3 mb-3">
            <!--INPUT-->
            <div class="col-md-10 pr-0">
              <input
                class="form-control w-100"
                type="search"
                placeholder="Pesquisar Postagem"
                aria-label="Pesquisar"
              />
            </div>
            <!--BOTAO-->
            <div class="col-md-2 pl-0">
              <button class="btn btn-outline-warning w-100" type="button">
                Pesquisar
              </button>
            </div>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="postagens-tema"
          role="tabpanel"
          aria-labelledby="nav-presenca-tab"
        >
        <!--LINHA DE PESQUISA-->
        <div class="row mt-3 mb-3">
            <!--INPUT-->
            <div class="col-md-10 pr-0">
              <input
                class="form-control w-100"
                type="search"
                placeholder="Pesquisar Tema"
                aria-label="Pesquisar"
              />
            </div>
            <!--BOTAO-->
            <div class="col-md-2 pl-0">
              <button class="btn btn-outline-warning w-100" type="button">
                Pesquisar
              </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
